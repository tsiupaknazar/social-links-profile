<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head> 
<body>
  <div class="profile">
    <img class="profile__image" src="./assets/images/avatar-jessica.jpeg" alt="Profile image">
    <h2 class="profile__title">Jessica Randall</h2>
    <p class="profile__location">London, United Kingdom</p>
    <span class="profile__bio">"Front-end developer and avid reader."</span>
    <div class="profile__links">
      <button class="profile__links-item">GitHub</button>
      <button class="profile__links-item">Frontend Mentor</button>
      <button class="profile__links-item">LinkedIn</button>
      <button class="profile__links-item">Twitter</button>
      <button class="profile__links-item">Instagram</button>
    </div>
  </div>
</body>
</html>
